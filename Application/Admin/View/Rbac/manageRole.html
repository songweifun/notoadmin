<include file="Common/meta_section"/>
<body class="sticky-header">

<section>
    <!-- left side start-->
    <include file="Common/left-side"/>
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <include file="Common:header_section"/>
        <!-- header section end-->

        <!-- page heading start-->
        <div class="page-heading">

            <ul class="breadcrumb">
                <li>
                    <a href="#">权限管理</a>
                </li>
                <li class="active"> 角色管理 </li>
            </ul>

        </div>
        <!-- page heading end-->

        <div class="container" ng-app="myApps" ng-controller="myCtrl">

            <div class="row">
                <div class="table-responsive" class="col-md-8">
                    <table class="table table-hover table-bordered table-striped table-condensed">
                        <thead>
                        <tr class="success">
                            <th>角色id</th>
                            <th>角色名称</th>
                            <th>开启状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="(k,v) in roleList">
                            <td ng-bind="v.id"></td>
                            <td ng-bind="v.name"></td>
                            <td ng-bind="v.status?'是':'否'"></td>
                            <td>

                                <a class="btn btn-primary btn-xs" ng-click="addNodeToRole(v.name)"><i class="fa fa-wrench" ></i> 配置权限</a>
                                <div class="modal fade bs-example-modal-lg" id="modalid" >
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-hidden="true">&times;</button>
                                                <h4 class="modal-title">【{{rolenow}}】权限配置</h4>
                                            </div>
                                            <div class="modal-body">

                                                    <label class="checkbox-inline" ng-repeat="(k,v) in nodeList">
                                                        <input type="checkbox"  value="option{{k}}">{{v.title}}
                                                    </label>




                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                                    关闭
                                                </button>
                                                <button type="button" class="btn btn-primary">保存</button>
                                            </div>
                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal-dialog -->
                                </div><!-- /.modal -->





                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>








        <!--footer section start-->
        <include file="Common/footer_section"/>
        <!--footer section end-->
    </div>
    <!-- main content end-->
</section>

<script>
    var m=angular.module('myApps',[]);
    m.controller('myCtrl',['$scope','$http',function ($scope,$http) {
        //获得角色列表
        $http.get("{:U(MODULE_NAME.'/Rbac/manageRole')}/action/getRoleList").then(function ($resp) {
            $scope.roleList=$resp.data;
        })
        //获得节点列表
        $http.get("{:U(MODULE_NAME.'/Rbac/manageNode')}/action/getNodeList").then(function ($resp) {
            $scope.nodeList=$resp.data;
        })


        $scope.node={};
        $scope.node.status=1;
        $scope.addNode=function () {
            //console.log($scope.node);
            var url="{:U(MODULE_NAME.'/Rbac/addRoleHandle')}"

            //alert(url);
            $http({
                method:'post',
                url:url,
                data:$.param($scope.node),
                headers:{'Content-type':'application/x-www-form-urlencoded'}
            }).then(function ($resp) {
                if ($resp.data.status){
                    layer.alert($resp.data.msg);
                    $scope.node={};
                    $http.get("{:U(MODULE_NAME.'/Rbac/manageRole')}/action/getRoleList").then(function ($resp) {
                        $scope.roleList=$resp.data;
                    })

                }else{
                    layer.msg($resp.data.msg);
                }

            })
        }
        //给角色添加权限模态框
        $scope.addNodeToRole=function (name) {
            //alert(1111)
            $scope.rolenow=name;
            $('#modalid').modal('show');

        }
    }])

</script>


<include file="Common/jsfooter_section"/>
