<include file="Common/meta_section"/>
<body class="sticky-header">

<section>
    <!-- left side start-->
    <include file="Common/left-side"/>
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <include file="Common:header_section"/>
        <!-- header section end-->

        <!-- page heading start-->
        <div class="page-heading">

            <ul class="breadcrumb">
                <li>
                    <a href="#">用户管理</a>
                </li>
                <li class="active"> 用户审核 </li>
            </ul>

        </div>
        <!-- page heading end-->
<div class="container" ng-app="myApps" ng-controller="myCtrl">
    <div class="row">
        <div class="table-responsive" class="col-md-8">

        <div class="totol " style="float:right;">
            <form action="{:U('UserManage/index')}" method="post">
                <input type="text" class="search-input" name="searchValue"  required placeholder="一卡通号/姓名/手机号" value=""/>
                <input type="submit" value="检索"  class="btn btn-primary btn-sm"   />
            </form>
        </div>

            <table class="table table-hover table-bordered table-striped table-condensed" >
                <thead>
                    <tr class="success hui_top" >
                        <th><input type="checkbox" id="all"></th>
                        <th>一卡通号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>专业</th>
                        <th>手机号</th>
                        <th>个性签名</th>
                        <th>状态</th>
                        <th style="text-align:center;">操作</th>
                    </tr>
                </thead>
                <tbody>
                <if condition="$user neq null">
                <foreach name="user" item="user">
                <tr class="result_list">
                    <td><input type="checkbox" value="{$user['id']}"></td>
                    <td>
                        {$user['card']}
                    </td>
                    <td>
                        {$user['user_name']}
                    </td>
                    <td>
                        <if condition="$user['sex'] eq 1">
                            男
                        <else />
                            女
                        </if>
                    </td>
                    <td>
                        {$user['profession']}
                    </td>
                    <td>
                        {$user['phone']}
                    </td>
                    <td>
                        {$user['discription']}
                    </td>
                    <td class="isExam_{$user['id']}">
                        <if condition="$user['state'] eq 1">
                                <font color="#00bfff">待审核</font>
                            <elseif condition="$user['state'] eq 2" />
                                <font color="blue">已激活</font>
                            <elseif condition="$user['state'] eq 3" />
                                <font color="grey">已注销</font>
                            <else />
                                <font color="red">已拒绝</font>
                        </if>
                    </td>
                    <td class="choose_td" align="center">
                        <div style="min-width: 80px;">
                            <if condition="$user['state'] eq 1">
                                <a href="javascript:;" class="btn btn-primary btn-sm exam" data-id="{$user['id']}" data-state="2">激活</a>
                                <a href="javascript:;" class="btn btn-primary btn-sm exam" data-id="{$user['id']}" data-state="4">拒绝</a>
                            <elseif condition="$user['state'] eq 2" />
                                <a href="javascript:;" class="btn btn-primary btn-sm exam" data-id="{$user['id']}" data-state="3">注销</a>
                            <else />
                                 <a href="javascript:;" class="btn btn-primary btn-sm exam" data-id="{$user['id']}" data-state="2">再次激活</a>
                            </if>
                                 <!--<a href="javascript:;" class="exam" data-id="{$user['id']}" data-state="5">删除</a>-->
                        </div>
                    </td>
                </tr>
                </foreach>

                <else />
                    <tr style=" height:35px;">
                        <td colspan="8" align="center" style=" color: #18c3a7">暂无批次数据……</td>
                    </tr>
                </if>
                </tbody>
            </table>

        <button  type="button" class="btn btn-primary btn-sm" id="getValue" data-toggle="modal" data-target="#myModal">激活</button>
            <div style="float:right;">
            <if condition="$page_count gt 1">
                <div class="page">
                    <a href="javascript:void(0);" class="jump">跳转</a>
                    <input type="text" class="rt number" style="width:80px;">
                    <if condition="$_GET['page'] lt page_count">
                        <a href="javascript:void(0);" class="rt next">&nbsp;Next</a>
                    </if>
                    <span class="rt">
                        <span class="current">{$page}</span>/<span class="all">{$page_count}</span>
                    </span>
                    <if condition="$_GET['page'] gt 1"><a href="javascript:void(0);" class="rt prev">Previous&nbsp;</a></if>
                </div>
            </if>
            </div>
        </div>
    </div>
</div>
        <!--footer section start-->
        <include file="Common/footer_section"/>
        <!--footer section end-->
    </div>
    <!-- main content end-->
</section>
<script>
    //下一页
    $("a.next").click(function(){
        var page = parseInt($(".current").text())+1;
        location = "{:U('UserManage/index')}?page="+page;
    });
    //上一页
    $("a.prev").click(function(){
        var page = parseInt($(".current").text())-1;
        location = "{:U('UserManage/index')}?page="+page;
    });
    //跳转页面
    $(".jump").click(function(){
        var jump_page = parseInt($(".number").val());
        var page_count = parseInt($(".all").text());
        var pre = /^[0-9]{1,}$/;
        if(pre.test(jump_page) === false){
            $(".number").val('');
            return false;
        }else if(jump_page < 1){
            jump_page = 1;
        }else if(jump_page > page_count){
            jump_page = page_count;
        }
        location = "{:U('UserManage/index')}?page="+jump_page;
    });
    $(".exam").click(function(){
        var id      =   $(this).attr("data-id");
        var state   =   $(this).attr("data-state");
        $.ajax ({
            'url': '{:U("UserManage/exam")}',
            'type':'post',
            'data':{'id':id, 'state':state},
            'dataType':'json',
            'success':function (data) {
                if (data.code == 200) {
                    layer.alert(data.msg);
                    window.location.reload();//刷新当前页面.
                }else{
                    layer.alert(data.msg);
                }
            }
        });
    });
    $('#all').click(function(){
        if(this.checked){
            $(".result_list :checkbox").prop("checked", true);
        }else{
            $(".result_list :checkbox").prop("checked", false);
        }
    });
    $('#getValue').click(function(){
        var valArr = new Array;
        $(".result_list input[type='checkbox']:checked").each(function(i){
            valArr[i] = $(this).val();
        });

        var vals = valArr.join(',');
        $.ajax({
            'url' :'{:U("UserManage/pass")}',
            'type':'post',
            'data': {'arrId':vals},
            'dataType':'json',
            'success':function(data){
//                alert(data);
                if (data.code == 200) {
                    layer.alert(data.msg);
                    window.location.reload();//刷新当前页面.
                }else{
                    layer.alert(data.msg);
                }
            }
        });
    });
</script>

<include file="Common/jsfooter_section"/>
